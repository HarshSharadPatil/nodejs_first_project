services:
  - type: web
    name: animal-api
    runtime: node
    plan: free  # Change to 'starter' or higher if you need more power
    region: oregon  # Or 'frankfurt' for closer to India/Europe
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_FILE_PATH
        value: ./data/animal.data.json
      # Add other environment variables as needed after deployment
    autoDeploy: true  # Auto-deploy on git push (recommended)